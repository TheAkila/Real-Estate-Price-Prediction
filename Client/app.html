<!DOCTYPE html>
<html>
<head>
  <title>Bangalore Home Price AI Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="ai-container">
    <div class="ai-card">
      <h1 class="title">üè† AI Home Price Predictor</h1>
      <p class="subtitle">Powered by Machine Learning</p>

      <h2>Area (Square Feet)</h2>
      <input type="text" id="uiSqft" class="input" placeholder="Enter area in sqft" value="1000">

      <h2>BHK</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
        <label for="radio-bhk-5">5</label>
      </div>

      <h2>Bath</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
        <label for="radio-bath-1">1</label>
        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
        <label for="radio-bath-2">2</label>
        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
        <label for="radio-bath-3">3</label>
        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
        <label for="radio-bath-4">4</label>
        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
        <label for="radio-bath-5">5</label>
      </div>

      <h2>Location</h2>
      <select class="input" id="uiLocations">
        <option value="" disabled selected>Choose a Location</option>
      </select>

      <button class="ai-button" onclick="onClickedEstimatePrice()" type="button">
        üîÆ Estimate Price
      </button>

      <div id="uiEstimatedPrice" class="result"></div>
    </div>
  </div>
</body>

<div class="particles">
  <div class="particle" style="width:8px; height:8px; top:20%; left:15%;"></div>
  <div class="particle" style="width:12px; height:12px; top:40%; left:70%;"></div>
  <div class="particle" style="width:6px; height:6px; top:80%; left:50%;"></div>
  <div class="particle" style="width:10px; height:10px; top:60%; left:30%;"></div>
  <div class="particle" style="width:7px; height:7px; top:10%; left:80%;"></div>
</div>

</html>
